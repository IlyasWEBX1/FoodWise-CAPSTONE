<html lang="id">

        <title>{% block title %}Dashboard{% endblock title %}</title>
        {% block css %}{% endblock css %}

    </head>
    <body>

        <div class="sidebar">
            <a href="{% url 'home' %}">

                    <span style="color: black;">FOOD</span><span style="color: #e85d04;">WISE</span>
