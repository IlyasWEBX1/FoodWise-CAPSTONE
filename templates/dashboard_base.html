{% load static %}

<!DOCTYPE html>
<html lang="id">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}Dashboard{% endblock title %}</title>
        <link rel="stylesheet" href="{% static 'css/statusdonasi.css' %}">
    </head>
    <body>
        <!-- Sidebar -->
        <div class="sidebar">
            <a href="{% url "home" %}">
                <p><strong>
                    <span style="color: black;">FOOD</span><span style="color: #e85d04;">WISE</span>
                </strong></p>
            </a>
            <button>Status Donasi</button>
            <button>Riwayat Donasi</button>
            <button>Tambah Makanan</button>
        </div>
        
        <!-- Konten Utama -->
        <div class="main">
            <div class="header">
                <h1>{% block header %}{% endblock header %}</h1>
                <button class="logout">Log Out</button>
            </div>
            {% block content %}{% endblock content %}
        </div>
    </body>
    </html>
