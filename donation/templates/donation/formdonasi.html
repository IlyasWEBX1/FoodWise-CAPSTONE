{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Donasi Makanan</title>
    <link rel="stylesheet" href="{% static 'css/formdonasi.css' %}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3><strong><span style="color: #000000">FOOD</span><span style="color: #e85d04">WISE</span></strong></h3>
        <button>Status Donasi</button>
        <button>Riwayat Donasi</button>
        <button>Tambah Makanan</button>
    </div>

    <!-- Konten -->
    <div class="main">
        <div class="header">
            <h1>Donasi Makanan</h1>
            <button class="logout">Log Out</button>
        </div>

        <form class="form-donasi">
            <label>Nama Donatur</label>
            <input type="text" name="nama_donatur" required>

            <label>Jenis Makanan</label>
            <input type="text" name="jenis_makanan" required>

            <label>Jumlah Porsi</label>
            <input type="number" name="jumlah_porsi" min="1" required>

            <label>Alamat</label>
            <input type="text" name="alamat" required>

            <label>Tanggal Kadaluarsa</label>
            <input type="date" name="tgl_kadaluarsa" required>

            <button type="submit" class="submit-btn">Kirim</button>
        </form>
    </div>
</body>
</html>
